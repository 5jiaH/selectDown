	let _ajax = new selectDown('.select-input-ajax', {
		disabled : ['3'],

		ajax : function(keys, _t, _success, _fail){
			setTimeout(function (){
				$.ajax({
					url : 'http://jia.one.com',
					success : function(res){
						_success(JSON.parse(res), _t);

					data : {

					},
					fail : function(){
						_fail(_t)
					}
				});
			}, 500);
		}
	});
